name: üì± iOS Build

on:
  push:
    branches: [ main ]
    # Only run if changes happen in the 'app' folder
    paths: ['app/**']
  workflow_dispatch:

jobs:
  lint:
    name: Lint üßπ
    runs-on: macos-15
    defaults: { run: { working-directory: app } }
    steps:
      - uses: actions/checkout@v4
      
      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        # --strict forces the build to fail on warnings
        run: swiftlint lint --strict

  build:
    name: Build üõ†Ô∏è
    needs: lint
    runs-on: macos-15
    defaults: { run: { working-directory: app } }
    steps:
      - uses: actions/checkout@v4

      # 1. Install XcodeGen
      - name: Install XcodeGen
        run: brew install xcodegen

      # 2. Generate the .xcodeproj file
      - name: Generate Project
        run: |
          export LOGNAME=$(whoami)
          xcodegen generate

      # 3. Build for Simulator (Bypasses Code Signing requirements)
      - name: Build App
        run: |
          xcodebuild build \
            -project "SixtDigitalSalesAgent.xcodeproj" \
            -scheme "SixtDigitalSalesAgent" \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            -configuration Debug \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -quiet
